<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CyberPet</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="title menu-title">Choose your type</div>

        <div class="option">
          <label for="rabbit">Rabbit</label>
          <input
            class="radio"
            type="radio"
            name="animal-type"
            id="rabbit"
            value="rabbit"
            checked="checked"
          />
        </div>
        <div class="option">
          <label for="wolf">Wolf</label>
          <input
            class="radio"
            type="radio"
            name="animal-type"
            id="wolf"
            value="wolf"
          />
        </div>
        <div class="option">
          <label for="dragon">Dragon</label>
          <input
            class="radio"
            type="radio"
            name="animal-type"
            id="dragon"
            value="dragon"
          />
        </div>
        <div class="main-btn start">Start</div>
      </div>

      <div class="game hidden">
        <h1 class="type">animal</h1>
        <ul class="list">
          <li class="happiness">
            <div class="happiness__attr attr">happiness</div>
            <div class="happiness__value value">50</div>
          </li>
          <li class="hunger">
            <div class="hunger__attr attr">hunger</div>
            <div class="hunger__value value">50</div>
          </li>
          <li class="thrist">
            <div class="thirst__attr attr">thirst</div>
            <div class="thirst__value value">50</div>
          </li>
        </ul>

        <div class="btns">
          <div class="play">play</div>
          <div class="feed">feed</div>
          <div class="drink">drink</div>
        </div>
      </div>

      <div class="game-over hidden">
        <div class="title">Game Over</div>
        <div class="main-btn restart">Restart</div>
      </div>
    </div>
  </body>
  <script src="./cyberpet.js"></script>
</html>
